<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--===========bootstrap=============-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--===========fontawesome=============-->
    <script src="https://kit.fontawesome.com/ea1ca4715f.js" crossorigin="anonymous"></script>
    <!--===========Slick Slider=============-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!--===========Custom StyleSheet=============-->
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        id="dropdownMenuLink">
                            USD
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a href="#" class="dropdown-item">ERU - Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-end">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FEATURES</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">COLLECTION</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>
                    </ul>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <!--===========first Slider=============-->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="img/img1.jpg" class="img-fluid" alt="Banner 1">
                    </div>
                    <div>
                        <img src="img/img2.jpg" class="img-fluid" alt="Banner 2">
                    </div>
                    <div>
                        <img src="img/img3.jpg" class="img-fluid" alt="Banner 3">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!--===========Second Slider=============-->
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="img/img4.jpg" alt="Product 1">
                        <span class="boder site-btn btn-span">SOFA & CHAIRS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="img/img5.jpg" alt="Product 2">
                        <span class="boder site-btn btn-span">FURNITURES & DECOR</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="img/img6.jpg" alt="Product 3">
                        <span class="boder site-btn btn-span">LAMP & LIGHTING</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="img/img7.jpg" alt="Product 4">
                        <span class="boder site-btn btn-span">SOUND & LIFE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="img/img8.jpg" alt="Product 5">
                        <span class="boder site-btn btn-span">APPLIANCES</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="img/img5.jpg" alt="Product 6">
                        <span class="boder site-btn btn-span">FURNITURES & DECOR</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                    <span class="next position right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div>
            </div>
        </div>
    </main>



    <!--===========bootstrap=============-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--===========Slick Slider=============-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
